spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: 'update'
  h2:
    console:
      enabled: true
      path: /h2-console

decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  secret-key: 'DUMMY'
  access-token:
    expirationMinutes: 30
  refresh-token:
    expirationHours: 24