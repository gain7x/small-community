server:
  api: http://localhost:8080/api/v1

spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  test:
    database:
      replace: NONE
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: com.practice.smallcommunity.infrastructure.CustomMySQLDialect
    hibernate:
      ddl-auto: 'update'
  sql:
    init:
      mode: always
  data:
    web:
      pageable:
        max-page-size: 50
  h2:
    console:
      enabled: true
      path: /h2-console

file-store:
  dir: "C:/Small-Community/upload"

decorator:
  datasource:
    p6spy:
      enable-logging: true

jwt:
  secret-key: 'DUMMY'
  access-token:
    expirationMinutes: 30
  refresh-token:
    expirationHours: 24